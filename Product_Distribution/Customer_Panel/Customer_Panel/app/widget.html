<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Orders Dashboard</title>
  <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter value" />
      <button class="search-btn">Search</button>
    </div>
    
    <div class="charts-container">
      <div class="chart">
        <!-- <div id="quantityChart"></div> -->
        <canvas id="quantityChart"></canvas>
      </div>
      <div class="chart">
        <!-- <div id="paymentChart"></div> -->
        <canvas id="paymentChart"></canvas>
      </div>
    </div>

    <div class="table-container">
      <h2>All Purchase Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Purchase Order Number</th>
            <th>GSTIN Number</th>
            <th>Manufacturer Name</th>
            <th>Manufacturer Email-ID</th>
            <th>Item Name</th>
            <th>Start Date of Manufacturing</th>
            <th>End Date of Manufacturing</th>
            <th>Current User</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
